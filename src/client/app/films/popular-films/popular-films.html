<section ng-cloak class="grid grid--gutter push-4">
  <h1 class="kilo col w-12">Popular films <div class="btn-wrap"><a class="btn btn--subtle icon--small" icon-r="caret-down">in the last week</a></div></h1>
  <div class="push-2 col w-12 grid grid--gutter">
    <div ng-repeat="film in vm.films track by film.id" class="col w-3">
      <article class="film">
        <a href="film.html">
          <div class="film__poster media media--rounded media--pop">
            <img ng-src="{{ film.poster_path }}" alt="{{ film.title }} Poster" />
          </div>
          <h1 class="kilo pad">{{ film.title }}</h1>
          <h2 class="deca">Rating: {{ film.vote_average }}</h2>
        </a>
      </article>
    </div>
    <!-- <div class="col w-2">
      <a class="postersize postersize-3" href="/films"><span class="hecto t--center icon--large" icon-r="angle-right"></span></a>
      </div> -->
  </div>
</section>
